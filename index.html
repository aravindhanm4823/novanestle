<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Rate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hourly Rate Calculator</h1>
    </header>
    <main>
        <form>
            <textarea id="description" placeholder="Enter description here..." rows="3"></textarea><br><br>

            <label for="hourlyRate">Hourly Rate (₹):</label>
            <input type="number" id="hourlyRate" placeholder="Enter hourly rate"><br><br>

            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime"><br><br>

            <label for="endTime">End Time:</label>
            <input type="time" id="endTime"><br><br>

            <button type="button" id="calculateButton" onclick="calculateEarnings()">Calculate</button>
        </form>
        <h2>Total Earnings: ₹<span id="totalEarnings"></span></h2>
    </main>
    <script src="script.js"></script>
</body>
</html>
